<!DOCTYPE html>
<html>
<head>
    <title>Input Tasks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <script>
        function validateForm() {
            var tasks = document.getElementById("tasks").value.trim();
            if (tasks === "") {
                document.getElementById("error-message").classList.remove("d-none");
                return false;
            }
            document.getElementById("error-message").classList.add("d-none");
            return true;
        }
    </script>
</head>
<body>
    <main>
        <div class="text-center my-4">
            <h1 class="display-6 fw-bold">Input Your Tasks for Today</h1>
            <form method="post" action="{{ url_for('schedule') }}" onsubmit="return validateForm()">
                <textarea id="tasks" name="tasks" class="form-control my-3" rows="5" placeholder="Enter your tasks here..." autofocus></textarea>
                <div id="error-message" class="alert alert-danger d-none" role="alert">
                    Please enter your tasks.
                </div>
                <button type="submit" class="btn btn-primary">Generate Schedule</button>
            </form>
        </div>
    </main>
</body>
</html>
